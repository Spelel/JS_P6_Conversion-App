<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversion App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="top">
    <div id="top_fix"></div>
    <h1>Metric/Imperial Unit Conversion</h1>
    <div><input type="number" id="input-el"/></div>
    <button id="button-el">Convert</button>
    </div>
    <div class="conv-unit">
        <div class="conv-desc">Lengt (Meter/Feet) 
            <div class="unit-place">            
                <p id="M-F"> </p>
            </div>       
        </div>
        <div class="conv-desc">Volume (Liters/Gallons) 
            <div class="unit-place">            
                <p id="L-G"></p>
            </div>       
        </div><div class="conv-desc">Mass (Kilograms/Pounds) 
            <div class="unit-place">            
                <p id="K-P"></p>
            </div>       
        </div>
    </div>
    







    <script src="index.js"></script>
</body>
</html>
